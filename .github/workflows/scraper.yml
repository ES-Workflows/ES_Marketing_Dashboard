name: LinkedIn Data Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes (tweak as you like)
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data pipeline
        env:
          SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}
          SUPABASE_URL:        ${{ secrets.SUPABASE_URL }}        # e.g. https://xxxxx.supabase.co
          SUPABASE_KEY:        ${{ secrets.SUPABASE_KEY }}        # anon ok for public-write policy; service key if private
          COMPANY_LINKID:      extrastaff-recruitment
          COMPANY_URL:         https://www.linkedin.com/company/extrastaff-recruitment
          BUCKET_NAME:         Marketing Database                  # your existing bucket (with space)
        run: python main.py

      - name: Commit updated CSVs (optional)
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add linkedin_followers.csv lnkdn.csv followers_daily.csv channel_summary.csv || true
          git commit -m "Update CSVs [skip ci]" || echo "No changes"
          git push || true
